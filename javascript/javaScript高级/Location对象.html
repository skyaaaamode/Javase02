<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location地址栏对象</title>
</head>
<script>
    /**
     * location:获取当前页面的url信息
     * 方法：reload刷新
     * 属性：href：返回网址
     *
     */
</script>
<body>
<input id="btn" type="button" value="刷新">
<input id="goto" type="button" value="百度">
<script>
    /**
     * location:获取当前页面的url信息
     * 方法：reload
     *
     */
    var btn=document.getElementById("btn");
    btn.onclick=function () {
        location.reload();
        alert(location.href);
    }
    var btn2=document.getElementById("goto");
    btn2.onclick=function () {
        location.href="https://www.baidu.com";
    }


</script>
</body>
</html>

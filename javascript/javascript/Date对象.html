<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<script>
    var date=new Date();
    document.write(date);
    document.write("<br>");
    document.write(date.toLocaleString());//转换城本地的时间格式
    document.write(date.getTime());//返回毫秒值
</script>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
<!--    做出一个九九乘法表-->
    <style>
        td
        {
            border: 1px solid;

        }
    </style>
</head>
<script>
    var i=1;
    document.write("<table align='center' >")
    for (var i=1;i<=9;i++)
    {
        document.write("<tr >")
        for (var j=1;j<=i;j++)
        {
            document.write("<td>")
            var out=i*j;
            document.write(i+"X"+j+"="+out+"&nbsp&nbsp&nbsp");
            document.write("</td>")

        }
        document.write("</tr >")
    }
    document.write("</table >")


</script>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrary对象</title>
    <script>
        //1.数组对象的创建
        var arr1=new Array(1,2,3,4);//Array(元素列表)
        var arr2=new Array(5);//元素长度
        var arr3=[1,2,3,4];//[元素列表]
        document.write(arr1+"<br>"+arr2+"<br>"+arr3);
        // 2.方法
        // join（参数）方法：将数组中的元素拼接成字符串，
        document.write(arr3.join("-"));
        //push方法，将元素添加在数组的尾部
        arr3.push(10)
        document.write(arr3);
        //1.数组的特点1）.js中元素的类型是可变的,通过下标来访问数组
        var arr4=[1,2,3,"abc"];
        //2）.js中数组的长度是可变的,数组越界自动扩容，填充为undefined
        document.write(arr4[10]);j
        //3.length属性


    </script>
</head>

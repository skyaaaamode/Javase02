<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>
        // 1.方法的定义
        function f(a,b)
        {
            alert(a+b);
        }
        // f(2,3);
        var fun3=function(a,b)
        {
            alert(a+b);
        }
        // fun3(2,3);
        //方法的属性，length代表的是形参的属性
        document.write(fun3.length);
        // 方法是一个对象，如果定义的方法名称一样，重名方法会覆盖
        fun3=function(a,b,c)
        {
            alert(a+b+c);

        }
        //方法定义的参数数量与传递的参数的数量不一定是一致的
        //在方法的声明中有一个隐藏的内置对象，封装所有的实际参数
        //方法的定义中返回值类型可以不用写
        //求任意数字的和
        function add()
        {
            var sum=0;
            for (var i=0;i<arguments.length;i++)
            {
                sum+=arguments[i];
            }

            document.write(sum);
        }
        add(1,2,3,4,5);

    </script>




</head>
<body>

</body>
</html>

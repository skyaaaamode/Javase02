<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义变量</title>
    <script>
        //定义变量
        var a=3;
        alert(a);
        a="abc";
        alert(a);
        //输出到页面上
        var num1=1;
        var num2=1.2;
        var num3=NaN;
        document.write(num1+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");
        //判定变量的数据类型
        var x=NaN;
        document.write(x+"-----"+typeof(x)+"<br>");
        //一元运算符
        var num_1=3;
        var y=num_1++;
        document.write(y);
    </script>
</head>
<body>

</body>
</html>

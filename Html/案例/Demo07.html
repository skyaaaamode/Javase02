<!DOCTYPE html>
<html lang="en">
<!--实现一个旅游网站，嵌套表格-->
<head>
    <meta charset="UTF-8">
    <title>旅游网站首页</title>
</head>
<body>
<!--最外层采用table来及进行布局-->
<table width="100%" align="center">
<!--   第一行-->
    <tr>
        <td>
            <img src="image/top_banner.jpg" width="100%"/>
        </td>
    </tr>
<!--    第二行有三张图片-->
    <tr>
        <td>
            <table width="100%">
                <tr>
                    <td>
                        <img src="image/logo.jpg" width="100%">
                    </td>
                    <td>
                        <img src="image/search.png" width="100%">
                    </td>
                    <td>
                        <img src="image/hotel_tel.png" width="100%">
                    </td>
                </tr>
            </table>

        </td>
    </tr>
<!--    第三行是一个多目录页-->
    <tr  >
        <td>
            <table width="100%">
                <tr bgcolor="#FF9900">
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                    <td align="center">首页</td>
                </tr>

            </table>
        </td>
    </tr>
<!--第四行是一个轮播图-->
    <tr>
        <td>
            <img src="image/banner_3.jpg" width="100%">
        </td>
    </tr>
<!--    第五行是一个图片加一个文字-->
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        <img src="image/icon_5.jpg"/>
                    </td>
                    <td>
                        黑马精选
                    </td>

                </tr>
            </table>
            <hr color="#F7F709">
        </td>
    </tr>
    第六行是一个
</table>

</body>
</html>

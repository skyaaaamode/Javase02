<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
$(function () {
   var $city = $("#city li");
   //js的循环
   for (var i=0;i<$city.length;i++)
   {
       alert($city[i].innerHTML);
   }


   //jq.each（）

    $city.each(function () {
        //1.第一种方式用this
        alert(this.innerHTML);


    });
    //2.第二种方式，在回调函数中定义参数 index（索引），element（元素对象）

    $city.each(function (index,element) {

       // alert(index+":"+element.innerHTML);
        alert(index+":"+$(element).html());
    });
    //第三种方式
    $.each($city,function (index,element) {
        alert(index+":"+$(element).html());
    })

    //第四种方式
    for (li of $city)
    {
        alert(li.innerHTML);
    }
});



    </script>
</head>
<body>
<ul id="city">
    <li>北京</li>
    <li>上海</li>
    <li>天津</li>
    <li>重庆</li>
</ul>
</body>
</html>

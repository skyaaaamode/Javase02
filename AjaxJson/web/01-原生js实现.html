<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义方法
        function fun() {
            //发送异步请求
            //1.创建核心对象
            var xhttp;
            if (window.XMLHttpRequest) {
                //所有现代浏览器（Chrom、IE7+、Firefox、Safari 以及 Opera）都有内建的 XMLHttpRequest 对象。
                xhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            //2.建立链接
            //1.请求方式：get方式，请求消息在url拼接，post在send中添加参数
            //2.请求的url
            //3.同步（false）或异步（true）请求
            xhttp.open("GET", "/AjaxJson_war_exploded/ajaxServlet?username=张三&age=18", true);

            //3.发送请求
            xhttp.send();

            //4.接收并处理来自服务器的响应结果，什么时候获取?当服务器相应成功后获取
            xhttp.onreadystatechange = function() {
                //判读那readyState就绪状态是否为4，并判断响应状态是不是200
                if (this.readyState == 4 && this.status == 200) {
                        alert(this.responseText);
                }
            };

        }

    </script>
</head>
<body>
<input type="button" value="原生js实现" onclick="fun()">

</body>
</html>

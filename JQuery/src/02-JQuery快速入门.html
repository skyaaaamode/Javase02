<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
</head>
<body>
<div id="div1">div1.....</div>
<div id="div2">div1.....</div>
<script src="lib/jquery-3.3.1.min.js">
    //使用jJQuery获取元素对象
    var div1 = $("#div1");
    var div2 = $("#div2");
    alert(div1.html())
    alert(div2.html())
</script>
</body>
</html>
